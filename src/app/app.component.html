
<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span [class]="compare(letter,entredText[i])" *ngFor="let letter of text.split('') ; let i =index;">{{letter}}</span>
      </p>
      
      <div class="field">
       <input (input)="onInput($event.target)"  class="input "/>
      </div>
      <div class="box has-text-centered">
         <h1 *ngIf="entredText === text" class="title">you win !</h1>
      </div>
     
      


    </div>

  </div>

</div>
